{% extends "catalog/catalog.html" %}



{% block content %}
	<div class="container">
		<div class="row">
			<div class="span3">
    			{% include 'catalog/common/categories.html' with categories=categories %}
    		</div>
    		<div class="span6">
    			<div id="content">
    				{% include 'catalog/common/posts.html' with posts=posts %}
    			</div>
    		</div>
    		<div class="span3">
                {% include 'catalog/common/countries.html' with countries=countries category=category %}
            </div>
		</div>
	</div>
{% endblock %}
