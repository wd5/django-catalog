{% extends "catalog/catalog.html" %}

{% block content %}
    <div class="container">
    	<div class="row">
    		<div class="span3">
    			{% include 'catalog/common/categories.html' with categories=categories %}
    		</div>
    		<div class="span9">
    			<div id="content">
    				<h2><a href="{{ post.source }}">{{ post.title }}</a></h2>
    				<div>
    					{% autoescape off %}
    						{{ post.content }}
    					{% endautoescape %}
    				</div>
    			</div>
    			
    		</div>
    	</div>
    </div>
{% endblock %}
