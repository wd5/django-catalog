{% extends "catalog/catalog.html" %}

{% block title %}
    {{ post.title }} / {{ block.super }}
{% endblock %}


{% block content %}
    <div class="container">
    	<div class="row">
    		<div class="span3">
    			{% include 'catalog/common/categories.html' with categories=categories %}
    		</div>
    		<div class="span9">
    			<div class="content">
    				<h2>{{ post.title }}</h2>
    				<div>
    					{% autoescape off %}
    						{{ post.content }}
    					{% endautoescape %}
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
{% endblock %}
